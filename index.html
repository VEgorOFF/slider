<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style\style.css">

    <title>1C Design</title>
</head>

<body>

    <main>

        <section class="block2">

            <div class="block2__up">

                <div class="block2__up__left">

                    <div class="block__up__left__up">

                        <h2>
                            Completed projects
                        </h2>

                        <p>
                            Only a small part of the work performed by our company is presented on the site. For 14
                            years on in the construction
                            market we have made happy more than 1000 families
                        </p>

                    </div>


                    <div class="block__up__left__down">

                        <div id="item1">
                            <h3>
                                City:
                            </h3>

                            <div class="slider__text-left1"></div>
                        </div>

                        <div id="item2">
                            <h3>
                                apartment area:
                            </h3>

                            <div class="slider__text-left2"></div>
                        </div>

                        <div id="item3">
                            <h3>
                                Repair time:
                            </h3>

                            <div class="slider__text-left3"></div>
                        </div>

                        <div id="item4">
                            <h3>
                                Repair Cost:
                            </h3>

                            <div class="slider__text-left4"></div>
                        </div>

                    </div>

                    <div class="strelki slider__arrows">

                        <div>
                            <img class="slider__arrow left" src="img\strleft.svg" alt="влево">
                        </div>

                        <div class="slider__dots"></div>

                        <div>
                            <img class="slider__arrow right" src="img\strright.svg" alt="вправо">
                        </div>

                    </div>

                </div>

                <div class="block2__up__right">

                    <div class="block2__up__right__up slider__textUp"></div>

                    <div class="slider__images"></div>

                </div>

            </div>

        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
